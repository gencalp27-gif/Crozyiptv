<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Croz IPTV Test</title>
<style>
body { font-family: sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; padding:2rem; }
input { padding:0.5rem; margin:0.5rem 0; width:300px; border-radius:5px; border:none; }
button { padding:0.5rem 1rem; margin:1rem 0; border:none; border-radius:5px; cursor:pointer; background:#e50914; color:white; }
video { margin-top:1rem; border-radius:10px; width:80%; max-width:600px; }
</style>
</head>
<body>

<h2>Croz IPTV Test Player</h2>

<!-- Kullanıcı Bilgileri -->
<input type="text" id="server" placeholder="Server URL (test için boş bırak)">
<input type="text" id="username" placeholder="Kullanıcı adı (test için boş)">
<input type="password" id="password" placeholder="Şifre (test için boş)">
<button id="loginBtn">Login ve Test Stream</button>

<!-- Video -->
<video id="player" controls></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const player = document.getElementById('player');

document.getElementById('loginBtn').addEventListener('click', () => {
    // Bu örnek test streami kullanıyor
    const testStream = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

    if(Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(testStream);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            player.play();
        });
    } else if(player.canPlayType('application/vnd.apple.mpegurl')){
        player.src = testStream;
        player.play();
    }
});
</script>

</body>
</html>
