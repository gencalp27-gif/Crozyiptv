<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Croz IPTV Pro (Mobil Test)</title>
<style>
body { font-family: sans-serif; background:#111; color:#fff; display:flex; flex-direction:column; align-items:center; padding:1rem; }
input, button { padding:0.5rem; margin:0.3rem 0; border-radius:5px; border:none; }
input { width:90%; max-width:350px; }
button { background:#e50914; color:#fff; cursor:pointer; }
video { margin-top:1rem; border-radius:10px; width:90%; max-width:600px; }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:0.3rem; margin-top:1rem; width:90%; }
.card { background:#222; padding:0.5rem; border-radius:5px; cursor:pointer; text-align:center; font-size:0.9rem; }
.card:hover { background:#333; }
</style>
</head>
<body>

<h2>Croz IPTV Pro (Mobil)</h2>

<input type="text" id="server" placeholder="Server URL">
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button id="loginBtn">Login ve Kanalları Getir</button>

<video id="player" controls></video>
<div class="grid" id="channelGrid"></div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const player = document.getElementById('player');
const grid = document.getElementById('channelGrid');

document.getElementById('loginBtn').addEventListener('click', async () => {
    const server = document.getElementById('server').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if(!server || !username || !password){
        alert("Tüm alanları doldurun!");
        return;
    }

    try {
        const corsProxy = "https://api.allorigins.win/raw?url=";

        const liveURL = `${corsProxy}${encodeURIComponent(server+'/player_api.php?username='+username+'&password='+password+'&action=get_live_streams')}`;
        const vodURL = `${corsProxy}${encodeURIComponent(server+'/player_api.php?username='+username+'&password='+password+'&action=get_vod_streams')}`;

        const liveRes = await fetch(liveURL);
        const liveData = await liveRes.json();

        grid.innerHTML = "";
        liveData.forEach(ch => {
            const card = document.createElement('div');
            card.className = "card";
            card.innerText = ch.name;
            card.onclick = () => playStream(ch.stream_url);
            grid.appendChild(card);
        });

        alert("Canlı kanallar yüklendi! Bir kanal seçip izleyebilirsin.");

    } catch(err){
        console.error(err);
        alert("Giriş başarısız veya API hatası.");
    }
});

function playStream(url){
    if(Hls.isSupported()){
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
        hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        hls.on(Hls.Events.ERROR, (event,data)=>console.error("HLS Error:", data));
    } else if(player.canPlayType('application/vnd.apple.mpegurl')){
        player.src = url;
        player.play();
    } else {
        alert("HLS desteklenmiyor!");
    }
}
</script>

</body>
</html>
