<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player | Xtream Codes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4444;
            --secondary: #2d2d2d;
            --dark: #1a1a1a;
            --light: #ffffff;
            --gray: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 4em;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .logo h1 {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo p {
            color: #ccc;
            font-size: 1.1em;
        }

        .login-container {
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--gray);
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 3em;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .login-text h2 {
            margin-bottom: 15px;
            color: var(--light);
        }

        .login-text p {
            color: #999;
            margin-bottom: 25px;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .input-with-icon input:focus {
            outline: 2px solid var(--primary);
        }

        .port-protocol {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #ff6666;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: none;
            margin-top: 20px;
            padding: 20px;
        }

        .loading i {
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .loading p {
            color: #ccc;
        }

        .success {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,255,0,0.1);
            border: 1px solid #00ff00;
            border-radius: 10px;
            color: #00ff00;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,0,0,0.1);
            border: 1px solid #ff0000;
            border-radius: 10px;
            color: #ff0000;
        }

        .examples {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            text-align: left;
        }

        .examples h3 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .example-item {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .example-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--light);
        }

        .example-code {
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 5px;
            font-family: monospace;
            color: var(--primary);
            word-break: break-all;
            font-size: 0.9em;
        }

        .quick-test {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,68,68,0.1);
            border-radius: 10px;
            border: 1px solid var(--primary);
        }

        .quick-test p {
            margin-bottom: 10px;
            color: #ccc;
        }

        .test-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .test-btn {
            padding: 10px;
            background: rgba(255,68,68,0.2);
            border: 1px solid var(--primary);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .test-btn:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo & Title -->
        <div class="logo">
            <i class="fas fa-satellite-dish"></i>
            <h1>XTREAM IPTV</h1>
            <p>Xtream Codes API Girişi</p>
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="login-icon">
                <i class="fas fa-key"></i>
            </div>
            <div class="login-text">
                <h2>Xtream Codes Bilgileriniz</h2>
                <p>IPTV panel bilgilerinizi girin</p>
            </div>

            <!-- Xtream Codes Form -->
            <div class="form-group">
                <label for="serverUrl"><i class="fas fa-server"></i> Sunucu URL</label>
                <div class="input-with-icon">
                    <i class="fas fa-globe"></i>
                    <input type="text" id="serverUrl" placeholder="sunucu.com" value="test.newtests.xyz">
                </div>
            </div>

            <div class="port-protocol">
                <div class="form-group">
                    <label for="serverPort"><i class="fas fa-plug"></i> Port</label>
                    <div class="input-with-icon">
                        <i class="fas fa-network-wired"></i>
                        <input type="number" id="serverPort" placeholder="8080" value="8080">
                    </div>
                </div>

                <div class="form-group">
                    <label for="protocol"><i class="fas fa-shield-alt"></i> Protokol</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <select id="protocol" style="width:100%;padding:15px 15px 15px 45px;border-radius:10px;background:rgba(255,255,255,0.1);color:white;border:none;">
                            <option value="http">HTTP</option>
                            <option value="https">HTTPS</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Kullanıcı Adı</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Kullanıcı adınız" value="ibrahiim034">
                </div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Şifre</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Şifreniz" value="130719">
                </div>
            </div>

            <button onclick="connectXtream()" id="connectBtn">
                <i class="fas fa-plug"></i> Bağlan & Kanalları Yükle
            </button>

            <!-- Loading -->
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Xtream Codes'a bağlanılıyor...</p>
            </div>

            <!-- Success -->
            <div id="success" class="success">
                <i class="fas fa-check-circle"></i>
                <p>Başarıyla bağlandı! Player'a yönlendiriliyorsunuz...</p>
            </div>

            <!-- Error -->
            <div id="error" class="error">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText">Bağlantı hatası</p>
            </div>
        </div>

        <!-- Quick Test Section -->
        <div class="quick-test">
            <p><i class="fas fa-bolt"></i> Hızlı Test:</p>
            <div class="test-buttons">
                <button class="test-btn" onclick="fillTestData()">
                    <i class="fas fa-vial"></i> Test Verileri
                </button>
                <button class="test-btn" onclick="clearForm()">
                    <i class="fas fa-times"></i> Temizle
                </button>
            </div>
        </div>

        <!-- Info -->
        <div style="color: #666; font-size: 0.9em; margin-top: 20px;">
            <i class="fas fa-shield-alt"></i> Bilgileriniz sadece tarayıcınızda saklanır
        </div>
    </div>

    <script>
        function fillTestData() {
            document.getElementById('serverUrl').value = 'test.newtests.xyz';
            document.getElementById('serverPort').value = '8080';
            document.getElementById('username').value = 'ibrahiim034';
            document.getElementById('password').value = '130719';
            hideMessages();
        }

        function clearForm() {
            document.getElementById('serverUrl').value = '';
            document.getElementById('serverPort').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            hideMessages();
        }

        function hideMessages() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function showLoading() {
            hideMessages();
            document.getElementById('loading').style.display = 'block';
        }

        function showSuccess() {
            hideMessages();
            document.getElementById('success').style.display = 'block';
        }

        function showError(message) {
            hideMessages();
            document.getElementById('errorText').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        async function connectXtream() {
            const serverUrl = document.getElementById('serverUrl').value.trim();
            const serverPort = document.getElementById('serverPort').value.trim();
            const protocol = document.getElementById('protocol').value;
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const connectBtn = document.getElementById('connectBtn');

            // Validation
            if (!serverUrl || !serverPort || !username || !password) {
                showError('Lütfen tüm alanları doldurun');
                return;
            }

            if (!/^\d+$/.test(serverPort)) {
                showError('Port sadece rakamlardan oluşmalı');
                return;
            }

            // Butonu devre dışı bırak
            connectBtn.disabled = true;
            connectBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Bağlanıyor...';
            showLoading();

            try {
                // Xtream Codes API base URL
                const baseUrl = `${protocol}://${serverUrl}:${serverPort}`;
                console.log('Xtream Codes bağlantısı:', baseUrl);

                // 1. Önce panel bilgilerini kontrol et
                const panelUrl = `${baseUrl}/panel_api.php?username=${username}&password=${password}`;
                console.log('Panel API URL:', panelUrl);

                const panelResponse = await fetch(panelUrl, {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                        'Accept': 'application/json'
                    }
                });

                if (!panelResponse.ok) {
                    throw new Error(`Panel hatası! Durum: ${panelResponse.status}`);
                }

                const panelData = await panelResponse.json();
                console.log('Panel yanıtı:', panelData);

                // Panel bilgilerini kontrol et
                if (!panelData.user_info || !panelData.user_info.auth) {
                    throw new Error('Geçersiz kullanıcı adı veya şifre');
                }

                // 2. M3U playlist al
                const m3uUrl = `${baseUrl}/get.php?username=${username}&password=${password}&type=m3u_plus&output=ts`;
                console.log('M3U URL:', m3uUrl);

                const m3uResponse = await fetch(m3uUrl, {
                    method: 'GET',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });

                if (!m3uResponse.ok) {
                    throw new Error(`M3U hatası! Durum: ${m3uResponse.status}`);
                }

                const m3uContent = await m3uResponse.text();
                console.log('M3U içeriği alındı, uzunluk:', m3uContent.length);

                if (m3uContent.length === 0) {
                    throw new Error('Boş playlist alındı');
                }

                // 3. Verileri işle ve kaydet
                processXtreamData(panelData, m3uContent, baseUrl, username, password);

            } catch (error) {
                console.error('Xtream Codes hatası:', error);
                
                if (error.name === 'TypeError') {
                    showError('Sunucuya bağlanılamadı. URL ve portu kontrol edin.');
                } else {
                    showError('Bağlantı hatası: ' + error.message);
                }
                
                // Butonu tekrar aktif et
                connectBtn.disabled = false;
                connectBtn.innerHTML = '<i class="fas fa-plug"></i> Bağlan & Kanalları Yükle';
            }
        }

        function processXtreamData(panelData, m3uContent, baseUrl, username, password) {
            console.log('Xtream verileri işleniyor...');
            
            try {
                // Kanalları parse et
                const channels = parseM3U(m3uContent);
                console.log('Ayrıştırılan kanallar:', channels.length);

                if (channels.length === 0) {
                    throw new Error('Playlistte kanal bulunamadı');
                }

                // Kullanıcı bilgilerini hazırla
                const userInfo = {
                    server: baseUrl,
                    username: username,
                    password: password,
                    userData: panelData.user_info,
                    serverInfo: panelData.server_info || {}
                };

                // İstatistikleri hesapla
                const stats = calculateStats(channels);

                // LocalStorage'a kaydet
                localStorage.setItem('iptvChannels', JSON.stringify(channels));
                localStorage.setItem('xtreamUser', JSON.stringify(userInfo));
                localStorage.setItem('m3uContent', m3uContent);
                localStorage.setItem('lastUpdate', new Date().toISOString());
                localStorage.setItem('channelStats', JSON.stringify(stats));

                console.log('Xtream verileri kaydedildi');
                showSuccess();

                // Player sayfasına yönlendir
                setTimeout(() => {
                    window.location.href = 'player.html';
                }, 1500);

            } catch (error) {
                console.error('Veri işleme hatası:', error);
                showError('Veri işlenirken hata: ' + error.message);
                
                // Butonu tekrar aktif et
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').innerHTML = '<i class="fas fa-plug"></i> Bağlan & Kanalları Yükle';
            }
        }

        function parseM3U(data) {
            const channels = [];
            const lines = data.split('\n');
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    currentChannel = parseExtinfLine(line);
                } else if (line.startsWith('http')) {
                    currentChannel.url = line;
                    if (isValidChannel(currentChannel)) {
                        channels.push({...currentChannel});
                    }
                    currentChannel = {};
                }
            }
            
            return channels;
        }

        function parseExtinfLine(line) {
            const channel = {
                name: 'Bilinmeyen Kanal',
                group: 'Genel',
                category: 'live',
                logo: ''
            };
            
            // Kanal adını al
            const nameMatch = line.match(/,(.*)$/);
            if (nameMatch) channel.name = nameMatch[1].trim();
            
            // Grup bilgisini al
            const groupMatch = line.match(/group-title="([^"]*)"/);
            if (groupMatch) channel.group = groupMatch[1].trim();
            
            // Logo bilgisini al
            const logoMatch = line.match(/tvg-logo="([^"]*)"/);
            if (logoMatch) channel.logo = logoMatch[1];
            
            // Kategori belirle
            channel.category = determineCategory(channel.name, channel.group);
            
            return channel;
        }

        function determineCategory(name, group) {
            const lowerName = name.toLowerCase();
            const lowerGroup = group.toLowerCase();

            if (lowerName.includes('film') || lowerName.includes('movie')) return 'movie';
            if (lowerName.includes('dizi') || lowerName.includes('series')) return 'series';
            if (lowerName.includes('spor') || lowerName.includes('sport')) return 'sport';
            if (lowerName.includes('müzik') || lowerName.includes('music')) return 'music';
            if (lowerName.includes('haber') || lowerName.includes('news')) return 'news';
            if (lowerName.includes('belgesel') || lowerName.includes('documentary')) return 'documentary';
            if (lowerName.includes('çocuk') || lowerName.includes('kids')) return 'kids';
            
            return 'live';
        }

        function isValidChannel(channel) {
            return channel.name && channel.url && channel.url.startsWith('http');
        }

        function calculateStats(channels) {
            const categories = {};
            const groups = {};
            
            channels.forEach(channel => {
                categories[channel.category] = (categories[channel.category] || 0) + 1;
                groups[channel.group] = (groups[channel.group] || 0) + 1;
            });
            
            return {
                total: channels.length,
                categories: categories,
                groups: groups
            };
        }

        // Sayfa yüklendiğinde test verilerini doldur
        document.addEventListener('DOMContentLoaded', function() {
            fillTestData();
            document.getElementById('serverUrl').focus();
        });
    </script>
</body>
</html>
