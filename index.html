<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player | M3U Yükle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4444;
            --secondary: #2d2d2d;
            --dark: #1a1a1a;
            --light: #ffffff;
            --gray: #555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 4em;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .logo h1 {
            font-size: 3em;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo p {
            color: #ccc;
            font-size: 1.2em;
        }

        .upload-container {
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            border: 3px dashed var(--gray);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-container:hover {
            border-color: var(--primary);
        }

        .upload-icon {
            font-size: 4em;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .upload-text h2 {
            margin-bottom: 15px;
            color: var(--light);
        }

        .upload-text p {
            color: #999;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .upload-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .upload-options {
                grid-template-columns: 1fr;
            }
        }

        .upload-option {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .upload-option:hover {
            background: rgba(255,68,68,0.2);
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .option-icon {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .option-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: var(--light);
        }

        .option-desc {
            color: #ccc;
            font-size: 0.9em;
        }

        .input-group {
            margin-top: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff6666;
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .file-input-label:hover {
            background: #ff6666;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading i {
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo & Title -->
        <div class="logo">
            <i class="fas fa-satellite-dish"></i>
            <h1>PRO IPTV</h1>
            <p>Profesyonel IPTV Çözümü</p>
        </div>

        <!-- Upload Container -->
        <div class="upload-container">
            <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="upload-text">
                <h2>M3U Playlist Yükleyin</h2>
                <p>IPTV kanallarınızı izlemek için M3U dosyanızı yükleyin</p>
            </div>

            <!-- Upload Options -->
            <div class="upload-options">
                <!-- URL Upload -->
                <div class="upload-option" onclick="showUrlInput()">
                    <div class="option-icon">
                        <i class="fas fa-link"></i>
                    </div>
                    <div class="option-title">URL ile Yükle</div>
                    <div class="option-desc">M3U bağlantısını yapıştır</div>
                </div>

                <!-- File Upload -->
                <div class="upload-option" onclick="showFileInput()">
                    <div class="option-icon">
                        <i class="fas fa-file-upload"></i>
                    </div>
                    <div class="option-title">Dosya Yükle</div>
                    <div class="option-desc">Bilgisayarından M3U seç</div>
                </div>
            </div>

            <!-- URL Input -->
            <div id="urlInput" class="input-group hidden">
                <input type="url" id="m3uUrl" placeholder="https://example.com/playlist.m3u">
                <button onclick="loadFromUrl()">
                    <i class="fas fa-download"></i> M3U'yu Yükle
                </button>
            </div>

            <!-- File Input -->
            <div id="fileInput" class="input-group hidden">
                <div class="file-input-wrapper">
                    <input type="file" id="m3uFile" accept=".m3u,.m3u8">
                    <label for="m3uFile" class="file-input-label">
                        <i class="fas fa-folder-open"></i> M3U Dosyası Seç
                    </label>
                </div>
                <button onclick="loadFromFile()" id="fileUploadBtn" style="display: none;">
                    <i class="fas fa-upload"></i> Dosyayı Yükle
                </button>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>M3U listesi yükleniyor...</p>
            </div>
        </div>

        <!-- Info -->
        <div style="color: #666; font-size: 0.9em; margin-top: 20px;">
            <i class="fas fa-info-circle"></i> M3U dosyanız sunucuya kaydedilmez, sadece sizde kalır
        </div>
    </div>

    <script>
        let selectedFile = null;

        function showUrlInput() {
            document.getElementById('urlInput').classList.remove('hidden');
            document.getElementById('fileInput').classList.add('hidden');
            document.getElementById('m3uUrl').focus();
        }

        function showFileInput() {
            document.getElementById('fileInput').classList.remove('hidden');
            document.getElementById('urlInput').classList.add('hidden');
        }

        // File selection handler
        document.getElementById('m3uFile').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                document.getElementById('fileUploadBtn').style.display = 'block';
                document.querySelector('.file-input-label').innerHTML = 
                    `<i class="fas fa-check"></i> ${selectedFile.name}`;
            }
        });

        async function loadFromUrl() {
            const url = document.getElementById('m3uUrl').value.trim();
            if (!url) {
                alert('Lütfen M3U URL\'sini girin');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('URL yüklenemedi');
                
                const text = await response.text();
                processM3U(text);
                
            } catch (error) {
                hideLoading();
                alert('Hata: ' + error.message);
            }
        }

        async function loadFromFile() {
            if (!selectedFile) {
                alert('Lütfen bir dosya seçin');
                return;
            }

            showLoading();
            
            try {
                const text = await selectedFile.text();
                processM3U(text);
                
            } catch (error) {
                hideLoading();
                alert('Dosya okunamadı: ' + error.message);
            }
        }

        function processM3U(m3uContent) {
            // M3U içeriğini işle ve player sayfasına gönder
            const channels = parseM3U(m3uContent);
            
            // LocalStorage'a kaydet
            localStorage.setItem('iptvChannels', JSON.stringify(channels));
            localStorage.setItem('m3uContent', m3uContent);
            
            // Player sayfasına yönlendir
            setTimeout(() => {
                window.location.href = 'player.html';
            }, 1000);
        }

        function parseM3U(data) {
            const channels = [];
            const lines = data.split('\n');
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    currentChannel = parseExtinfLine(line);
                } else if (line.startsWith('http')) {
                    currentChannel.url = line;
                    if (isValidChannel(currentChannel)) {
                        channels.push({...currentChannel});
                    }
                    currentChannel = {};
                }
            }
            
            return channels;
        }

        function parseExtinfLine(line) {
            const channel = {
                name: 'Bilinmeyen Kanal',
                group: 'Genel',
                category: 'live'
            };
            
            const nameMatch = line.match(/,(.*)$/);
            if (nameMatch) channel.name = nameMatch[1].trim();
            
            const groupMatch = line.match(/group-title="([^"]*)"/);
            if (groupMatch) channel.group = groupMatch[1].trim();
            
            channel.category = determineCategory(channel.name, channel.group);
            
            return channel;
        }

        function determineCategory(name, group) {
            const lowerName = name.toLowerCase();
            const lowerGroup = group.toLowerCase();

            if (lowerName.includes('film') || lowerName.includes('movie')) return 'movie';
            if (lowerName.includes('dizi') || lowerName.includes('series')) return 'series';
            if (lowerName.includes('spor') || lowerName.includes('sport')) return 'sport';
            if (lowerName.includes('müzik') || lowerName.includes('music')) return 'music';
            return 'live';
        }

        function isValidChannel(channel) {
            return channel.name && channel.url && channel.url.startsWith('http');
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Enter key support
        document.getElementById('m3uUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadFromUrl();
            }
        });
    </script>
</body>
</html>
