<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamTV Pro - IPTV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #e50914;
            --primary-dark: #b80710;
            --secondary: #141414;
            --accent: #00a8ff;
            --dark: #0c0c0c;
            --light: #ffffff;
            --gray: #2a2a2a;
            --card-bg: #1a1a1a;
            --success: #00d46a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* App Container */
        .app-container {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* Header */
        .header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--gray);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo i {
            font-size: 1.8rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Auth Container */
        .auth-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--gray);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #ccc;
            font-size: 1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: var(--gray);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem 1rem;
            text-align: center;
            background: transparent;
            border: none;
            color: #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: #666;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            display: none;
        }

        .message.error {
            background: rgba(229, 9, 20, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .message.success {
            background: rgba(0, 212, 106, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .message.loading {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--gray);
            color: #ccc;
        }

        /* Player Section */
        .player-section {
            display: none;
            min-height: 100vh;
            background: var(--dark);
        }

        .player-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .video-container {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        #videoPlayer {
            width: 100%;
            height: 500px;
            background: #000;
        }

        .player-info {
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .now-playing {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Channels Grid */
        .channels-section {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: white;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .channel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .channel-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .channel-card:hover::before {
            transform: scaleX(1);
        }

        .channel-card.playing {
            background: rgba(229, 9, 20, 0.1);
            border-color: var(--primary);
        }

        .channel-card.playing::before {
            transform: scaleX(1);
        }

        .channel-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .channel-info {
            flex: 1;
        }

        .channel-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
        }

        .channel-group {
            color: #ccc;
            font-size: 0.9rem;
        }

        .channel-category {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            background: var(--secondary);
            padding: 2rem;
            text-align: center;
            color: #666;
            border-top: 1px solid var(--gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .auth-container {
                padding: 2rem;
                margin: 1rem;
            }

            .player-container {
                padding: 1rem;
            }

            .channels-grid {
                grid-template-columns: 1fr;
            }

            .search-box {
                width: 100%;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tv"></i>
                    <span>StreamTV Pro</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Authentication Section -->
            <div class="auth-container" id="authSection">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-satellite-dish"></i>
                    </div>
                    <h1 class="auth-title">IPTV Giriş</h1>
                    <p class="auth-subtitle">M3U veya Xtream Codes bilgilerinizi girin</p>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="showTab('m3u')">M3U URL</button>
                    <button class="tab" onclick="showTab('xtream')">Xtream Codes</button>
                </div>

                <!-- M3U Tab -->
                <div id="m3uTab">
                    <div class="form-group">
                        <label class="form-label">M3U URL</label>
                        <input type="url" class="form-input" id="m3uUrl" 
                               placeholder="http://sunucu:port/get.php?username=xxx&password=xxx&type=m3u_plus&output=ts">
                    </div>
                    <button class="btn" onclick="loadM3U()" id="m3uBtn">
                        <i class="fas fa-bolt"></i> Kanalları Yükle
                    </button>
                </div>

                <!-- Xtream Codes Tab -->
                <div id="xtreamTab" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Sunucu</label>
                        <input type="text" class="form-input" id="xtreamServer" placeholder="sunucu.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Port</label>
                        <input type="number" class="form-input" id="xtreamPort" placeholder="8080">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-input" id="xtreamUsername" placeholder="Kullanıcı adınız">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Şifre</label>
                        <input type="password" class="form-input" id="xtreamPassword" placeholder="Şifreniz">
                    </div>
                    <button class="btn" onclick="loadXtream()" id="xtreamBtn">
                        <i class="fas fa-plug"></i> Bağlan
                    </button>
                </div>

                <!-- Messages -->
                <div class="message loading" id="loadingMessage">
                    <i class="fas fa-spinner fa-spin"></i> Kanallar yükleniyor...
                </div>

                <div class="message error" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i> <span id="errorText"></span>
                </div>

                <div class="message success" id="successMessage">
                    <i class="fas fa-check-circle"></i> Başarıyla giriş yapıldı!
                </div>
            </div>

            <!-- Player Section -->
            <section class="player-section" id="playerSection">
                <div class="player-container">
                    <div class="player-header">
                        <div class="logo">
                            <i class="fas fa-tv"></i>
                            <span>StreamTV Pro</span>
                        </div>
                        <button class="btn" onclick="showAuthSection()" style="width: auto;">
                            <i class="fas fa-sign-out-alt"></i> Çıkış
                        </button>
                    </div>

                    <div class="video-container">
                        <video id="videoPlayer" controls>
                            Tarayıcınız video oynatmayı desteklemiyor.
                        </video>
                    </div>

                    <div class="player-info">
                        <div class="now-playing" id="nowPlaying">
                            <i class="fas fa-info-circle"></i> Bir kanal seçin
                        </div>
                    </div>

                    <div class="channels-section">
                        <div class="section-header">
                            <h2 class="section-title">Kanallar</h2>
                            <input type="text" class="search-box" placeholder="Kanal ara..." onkeyup="searchChannels(this.value)">
                        </div>

                        <div class="channels-grid" id="channelsGrid">
                            <!-- Kanallar buraya gelecek -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 StreamTV Pro. Tüm hakları saklıdır.</p>
        </footer>
    </div>

    <script>
        // Global variables
        let allChannels = [];
        let filteredChannels = [];
        let currentTab = 'm3u';

        // Show tab function
        function showTab(tab) {
            currentTab = tab;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide content
            document.getElementById('m3uTab').style.display = tab === 'm3u' ? 'block' : 'none';
            document.getElementById('xtreamTab').style.display = tab === 'xtream' ? 'block' : 'none';
            
            hideMessages();
        }

        // Message functions
        function showMessage(type, text = '') {
            hideMessages();
            if (text) {
                document.getElementById('errorText').textContent = text;
            }
            document.getElementById(type + 'Message').style.display = 'block';
        }

        function hideMessages() {
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.display = 'none';
            });
        }

        // Section navigation
        function showAuthSection() {
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('playerSection').style.display = 'none';
            // Clear stored data
            localStorage.removeItem('iptvChannels');
            allChannels = [];
        }

        function showPlayerSection() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('playerSection').style.display = 'block';
        }

        // Load M3U function - FIXED VERSION
        async function loadM3U() {
            const url = document.getElementById('m3uUrl').value.trim();
            const btn = document.getElementById('m3uBtn');
            
            if (!url) {
                showMessage('error', 'Lütfen M3U URL girin');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Yükleniyor...';
            showMessage('loading');

            try {
                console.log('M3U URL yükleniyor:', url);
                
                // DIRECT FETCH - No CORS proxy
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                        'Accept': '*/*'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Sunucu hatası: ${response.status}`);
                }
                
                const text = await response.text();
                console.log('M3U içeriği alındı, uzunluk:', text.length);
                
                if (!text.includes('#EXTINF:')) {
                    throw new Error('Geçerli M3U formatı değil');
                }
                
                processM3UData(text);
                
            } catch (error) {
                console.error('Hata:', error);
                showMessage('error', 'Bağlantı hatası: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-bolt"></i> Kanalları Yükle';
            }
        }

        // Load Xtream Codes - FIXED VERSION
        async function loadXtream() {
            const server = document.getElementById('xtreamServer').value.trim();
            const port = document.getElementById('xtreamPort').value.trim();
            const username = document.getElementById('xtreamUsername').value.trim();
            const password = document.getElementById('xtreamPassword').value.trim();
            const btn = document.getElementById('xtreamBtn');
            
            if (!server || !port || !username || !password) {
                showMessage('error', 'Lütfen tüm alanları doldurun');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Bağlanıyor...';
            showMessage('loading');

            try {
                // Generate M3U URL from Xtream Codes
                const m3uUrl = `http://${server}:${port}/get.php?username=${username}&password=${password}&type=m3u_plus&output=ts`;
                console.log('Xtream M3U URL:', m3uUrl);
                
                // DIRECT FETCH - No CORS proxy
                const response = await fetch(m3uUrl, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                        'Accept': '*/*'
                    }
                });
                
                console.log('Xtream Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Xtream Codes hatası: ${response.status}`);
                }
                
                const text = await response.text();
                console.log('Xtream M3U içeriği alındı, uzunluk:', text.length);
                
                if (!text.includes('#EXTINF:')) {
                    throw new Error('Geçerli M3U formatı değil');
                }
                
                processM3UData(text);
                
            } catch (error) {
                console.error('Hata:', error);
                showMessage('error', 'Xtream Codes bağlantı hatası: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-plug"></i> Bağlan';
            }
        }

        // Process M3U data
        function processM3UData(m3uContent) {
            try {
                allChannels = parseM3U(m3uContent);
                console.log('Ayrıştırılan kanallar:', allChannels.length);
                
                if (allChannels.length === 0) {
                    throw new Error('M3U içinde kanal bulunamadı');
                }

                // Save to localStorage
                localStorage.setItem('iptvChannels', JSON.stringify(allChannels));
                
                showMessage('success');
                
                // Show player section after delay
                setTimeout(() => {
                    showPlayerSection();
                    renderChannels();
                    hideMessages();
                }, 1000);
                
                // Reset buttons
                document.getElementById('m3uBtn').disabled = false;
                document.getElementById('m3uBtn').innerHTML = '<i class="fas fa-bolt"></i> Kanalları Yükle';
                document.getElementById('xtreamBtn').disabled = false;
                document.getElementById('xtreamBtn').innerHTML = '<i class="fas fa-plug"></i> Bağlan';
                
            } catch (error) {
                showMessage('error', 'M3U işleme hatası: ' + error.message);
            }
        }

        // Parse M3U content
        function parseM3U(data) {
            const channels = [];
            const lines = data.split('\n');
            let currentChannel = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    currentChannel = parseExtinfLine(line);
                } else if (line.startsWith('http')) {
                    currentChannel.url = line;
                    if (isValidChannel(currentChannel)) {
                        channels.push({...currentChannel});
                    }
                    currentChannel = {};
                }
            }
            
            return channels;
        }

        // Parse EXTINF line
        function parseExtinfLine(line) {
            const channel = {
                name: 'Bilinmeyen Kanal',
                group: 'Genel',
                category: 'live',
                logo: ''
            };
            
            const nameMatch = line.match(/,(.*)$/);
            if (nameMatch) channel.name = nameMatch[1].trim();
            
            const groupMatch = line.match(/group-title="([^"]*)"/);
            if (groupMatch) channel.group = groupMatch[1].trim();
            
            const logoMatch = line.match(/tvg-logo="([^"]*)"/);
            if (logoMatch) channel.logo = logoMatch[1];
            
            channel.category = determineCategory(channel.name, channel.group);
            
            return channel;
        }

        // Determine category
        function determineCategory(name, group) {
            const lowerName = name.toLowerCase();
            const lowerGroup = group.toLowerCase();

            if (lowerName.includes('film') || lowerName.includes('movie')) return 'movie';
            if (lowerName.includes('dizi') || lowerName.includes('series')) return 'series';
            if (lowerName.includes('spor') || lowerName.includes('sport')) return 'sport';
            if (lowerName.includes('müzik') || lowerName.includes('music')) return 'music';
            if (lowerName.includes('belgesel') || lowerName.includes('documentary')) return 'documentary';
            if (lowerName.includes('haber') || lowerName.includes('news')) return 'news';
            if (lowerName.includes('çocuk') || lowerName.includes('kids')) return 'kids';
            return 'live';
        }

        // Check if channel is valid
        function isValidChannel(channel) {
            return channel.name && channel.url && channel.url.startsWith('http');
        }

        // Search channels
        function searchChannels(query) {
            if (!query) {
                filteredChannels = allChannels;
            } else {
                filteredChannels = allChannels.filter(ch => 
                    ch.name.toLowerCase().includes(query.toLowerCase()) ||
                    ch.group.toLowerCase().includes(query.toLowerCase())
                );
            }
            
            renderChannels();
        }

        // Render channels
        function renderChannels() {
            const grid = document.getElementById('channelsGrid');
            
            if (!allChannels || allChannels.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 3rem; color: #ccc; grid-column: 1/-1;">Henüz kanal yüklenmedi</div>';
                return;
            }

            const channelsToRender = filteredChannels && filteredChannels.length > 0 ? filteredChannels : allChannels;
            
            if (channelsToRender.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 3rem; color: #ccc; grid-column: 1/-1;">Aranan kriterlere uygun kanal bulunamadı</div>';
                return;
            }

            grid.innerHTML = channelsToRender.map((channel, index) => `
                <div class="channel-card" onclick="playChannel(${index})">
                    <div class="channel-header">
                        <div class="channel-logo">
                            ${channel.logo ? 
                                `<img src="${channel.logo}" alt="${channel.name}" style="width:100%;height:100%;border-radius:8px;object-fit:cover;" onerror="this.style.display='none'">` : 
                                `<i class="fas fa-tv"></i>`
                            }
                        </div>
                        <div class="channel-info">
                            <div class="channel-name">${channel.name}</div>
                            <div class="channel-group">${channel.group}</div>
                        </div>
                        <div class="channel-category">${channel.category}</div>
                    </div>
                </div>
            `).join('');
        }

        // Play channel
        function playChannel(index) {
            const channelsToUse = filteredChannels && filteredChannels.length > 0 ? filteredChannels : allChannels;
            const channel = channelsToUse[index];
            const player = document.getElementById('videoPlayer');
            
            if (channel && channel.url) {
                player.src = channel.url;
                document.getElementById('nowPlaying').innerHTML = 
                    `<i class="fas fa-play" style="color: var(--primary);"></i> Şu an: <strong>${channel.name}</strong>`;
                
                // Highlight playing channel
                document.querySelectorAll('.channel-card').forEach(card => {
                    card.classList.remove('playing');
                });
                document.querySelectorAll('.channel-card')[index].classList.add('playing');
                
                player.play().catch(e => {
                    showMessage('error', 'Kanal oynatılamıyor: ' + e.message);
                });
            }
        }

        // Check for existing channels on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedChannels = localStorage.getItem('iptvChannels');
            if (savedChannels) {
                allChannels = JSON.parse(savedChannels);
                showPlayerSection();
                renderChannels();
            }
            
            // Enter key support
            document.getElementById('m3uUrl').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') loadM3U();
            });
            
            document.getElementById('xtreamPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') loadXtream();
            });
        });
    </script>
</body>
</html>
