<!DOCTYPE html>
<html>
<head>
    <title>IPTV Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .player-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #videoPlayer {
            width: 100%;
            height: 400px;
            background: #000;
        }
        .controls {
            padding: 15px;
            background: #2a2a2a;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .channel-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .channel-item:hover {
            border-color: #007bff;
            background: #363636;
        }
        .channel-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ IPTV Player</h1>
        
        <div class="player-container">
            <video id="videoPlayer" controls>
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button onclick="toggleFullscreen()">ðŸ“º Tam Ekran</button>
                <button onclick="refreshChannels()">ðŸ”„ Yenile</button>
            </div>
        </div>

        <div class="channel-list" id="channelList">
            <div class="loading">Kanal listesi yÃ¼kleniyor...</div>
        </div>
    </div>

    <script>
        class IPTVPlayer {
            constructor() {
                this.player = document.getElementById('videoPlayer');
                this.channelList = document.getElementById('channelList');
                this.channels = [];
            }

            // M3U listesini yÃ¼kle
            async loadPlaylist() {
                try {
                    this.channelList.innerHTML = '<div class="loading">Kanal listesi yÃ¼kleniyor...</div>';
                    
                    // Ã–rnek M3U URL - bunu deÄŸiÅŸtirebilirsiniz
                    const m3uUrl = 'https://raw.githubusercontent.com/iptv-org/iptv/master/streams/tr.m3u';
                    
                    const response = await fetch(m3uUrl);
                    const text = await response.text();
                    this.parseM3U(text);
                    
                } catch (error) {
                    console.error('Hata:', error);
                    this.channelList.innerHTML = '<div class="loading">Kanal listesi yÃ¼klenemedi</div>';
                }
            }

            // M3U dosyasÄ±nÄ± iÅŸle
            parseM3U(data) {
                this.channels = [];
                const lines = data.split('\n');
                
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        const info = lines[i];
                        const streamUrl = lines[i + 1]?.trim();
                        
                        if (streamUrl && streamUrl.startsWith('http')) {
                            const nameMatch = info.match(/,(.*)$/);
                            const name = nameMatch ? nameMatch[1].trim() : 'Bilinmeyen Kanal';
                            
                            this.channels.push({
                                name: name,
                                url: streamUrl
                            });
                        }
                        i++;
                    }
                }
                
                this.renderChannels();
            }

            // KanallarÄ± listele
            renderChannels() {
                if (this.channels.length === 0) {
                    this.channelList.innerHTML = '<div class="loading">Kanal bulunamadÄ±</div>';
                    return;
                }

                this.channelList.innerHTML = this.channels.map((channel, index) => `
                    <div class="channel-item" onclick="iptvPlayer.playChannel(${index})">
                        <div class="channel-name">${channel.name}</div>
                        <div style="font-size: 12px; color: #ccc;">${channel.url}</div>
                    </div>
                `).join('');
            }

            // Kanal oynat
            playChannel(index) {
                const channel = this.channels[index];
                if (channel && channel.url) {
                    this.player.src = channel.url;
                    this.player.play().catch(e => {
                        alert('Kanal oynatÄ±lamÄ±yor: ' + e.message);
                    });
                }
            }
        }

        // Global player instance
        const iptvPlayer = new IPTVPlayer();

        // YardÄ±mcÄ± fonksiyonlar
        function toggleFullscreen() {
            const player = document.getElementById('videoPlayer');
            if (player.requestFullscreen) {
                player.requestFullscreen();
            }
        }

        function refreshChannels() {
            iptvPlayer.loadPlaylist();
        }

        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', () => {
            iptvPlayer.loadPlaylist();
        });
    </script>
</body>
</html>
