<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IPTV Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .m3u-input-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="url"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        button {
            padding: 12px 25px;
            background: #00c6ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #0072ff;
            transform: translateY(-2px);
        }

        .player-section {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #videoPlayer {
            width: 100%;
            height: 400px;
            background: #000;
        }

        .video-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .categories {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .category-tab.active {
            background: #00c6ff;
            border-color: #fff;
            transform: scale(1.05);
        }

        .category-tab:hover {
            background: rgba(0, 198, 255, 0.5);
        }

        .channels-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            max-height: 350px;
            overflow-y: auto;
        }

        .channel-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .channel-item:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00c6ff;
            transform: translateX(5px);
        }

        .channel-item.playing {
            background: rgba(0, 198, 255, 0.3);
            border-color: #00c6ff;
        }

        .channel-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .channel-group {
            font-size: 12px;
            color: #ccc;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }

        .error {
            background: rgba(255, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
        }

        /* Scrollbar stil */
        .channels-grid::-webkit-scrollbar {
            width: 8px;
        }

        .channels-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .channels-grid::-webkit-scrollbar-thumb {
            background: #00c6ff;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .player-section {
                grid-template-columns: 1fr;
            }
            
            .categories {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Advanced IPTV Player</h1>
            <p>M3U URL'si ekleyerek kanallarÄ± yÃ¼kleyin</p>
        </header>

        <div class="m3u-input-section">
            <div class="input-group">
                <input type="url" id="m3uUrl" 
                       placeholder="M3U URL'sini buraya yapÄ±ÅŸtÄ±rÄ±n (Ã¶rnek: https://example.com/playlist.m3u)"
                       value="https://raw.githubusercontent.com/iptv-org/iptv/master/streams/tr.m3u">
                <button onclick="loadPlaylist()">ðŸ“¥ Listeyi YÃ¼kle</button>
            </div>
            <div class="stats">
                <span id="channelCount">0 kanal yÃ¼klÃ¼</span>
                <span id="categoryCount">0 kategori</span>
            </div>
        </div>

        <div class="player-section">
            <div class="video-container">
                <video id="videoPlayer" controls>
                    TarayÄ±cÄ±nÄ±z video oynatmayÄ± desteklemiyor.
                </video>
                <div class="video-info">
                    <div id="nowPlaying">Åžu an oynatÄ±lan: -</div>
                </div>
            </div>

            <div class="categories">
                <div class="category-tabs" id="categoryTabs">
                    <div class="category-tab active" data-category="all">TÃ¼mÃ¼</div>
                    <div class="category-tab" data-category="live">ðŸ“º CanlÄ± TV</div>
                    <div class="category-tab" data-category="movie">ðŸŽ¬ Film</div>
                    <div class="category-tab" data-category="series">ðŸ“º Dizi</div>
                    <div class="category-tab" data-category="sport">âš½ Spor</div>
                    <div class="category-tab" data-category="music">ðŸŽµ MÃ¼zik</div>
                </div>

                <div class="channels-grid" id="channelsList">
                    <div class="loading">M3U listesini yÃ¼klemek iÃ§in yukarÄ±daki butona tÄ±klayÄ±n</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdvancedIPTVPlayer {
            constructor() {
                this.player = document.getElementById('videoPlayer');
                this.channelsList = document.getElementById('channelsList');
                this.categoryTabs = document.getElementById('categoryTabs');
                this.nowPlaying = document.getElementById('nowPlaying');
                this.channelCount = document.getElementById('channelCount');
                this.categoryCount = document.getElementById('categoryCount');
                
                this.allChannels = [];
                this.filteredChannels = [];
                this.currentCategory = 'all';
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Kategori tab'larÄ±na tÄ±klama event'i
                this.categoryTabs.addEventListener('click', (e) => {
                    if (e.target.classList.contains('category-tab')) {
                        this.setActiveCategory(e.target.dataset.category);
                    }
                });
            }

            // M3U playlist yÃ¼kleme
            async loadPlaylist(url) {
                try {
                    this.showLoading('Kanal listesi yÃ¼kleniyor...');
                    
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('URL yÃ¼klenemedi');
                    
                    const text = await response.text();
                    this.parseM3U(text);
                    
                } catch (error) {
                    this.showError('Liste yÃ¼klenemedi: ' + error.message);
                }
            }

            // M3U dosyasÄ±nÄ± parse etme
            parseM3U(data) {
                this.allChannels = [];
                const lines = data.split('\n');
                let currentChannel = {};

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('#EXTINF:')) {
                        currentChannel = this.parseExtinfLine(line);
                    } else if (line.startsWith('http')) {
                        currentChannel.url = line;
                        this.allChannels.push({...currentChannel});
                        currentChannel = {};
                    }
                }

                this.updateStats();
                this.setActiveCategory(this.currentCategory);
            }

            // EXTINF satÄ±rÄ±nÄ± parse etme
            parseExtinfLine(line) {
                const channel = {};
                
                // Kanal adÄ±nÄ± al
                const nameMatch = line.match(/,(.*)$/);
                channel.name = nameMatch ? nameMatch[1].trim() : 'Bilinmeyen Kanal';
                
                // Grup title'Ä±nÄ± al (kategori iÃ§in)
                const groupMatch = line.match(/group-title="([^"]*)"/);
                channel.group = groupMatch ? groupMatch[1].trim() : 'DiÄŸer';
                
                // Kategori belirleme
                channel.category = this.determineCategory(channel.name, channel.group);
                
                return channel;
            }

            // Kanal kategorisini belirleme
            determineCategory(name, group) {
                const lowerName = name.toLowerCase();
                const lowerGroup = group.toLowerCase();

                // Film kontrolÃ¼
                if (lowerName.includes('film') || lowerName.includes('movie') || 
                    lowerGroup.includes('film') || lowerGroup.includes('movie')) {
                    return 'movie';
                }
                
                // Dizi kontrolÃ¼
                if (lowerName.includes('dizi') || lowerName.includes('series') || 
                    lowerGroup.includes('dizi') || lowerGroup.includes('series')) {
                    return 'series';
                }
                
                // Spor kontrolÃ¼
                if (lowerName.includes('spor') || lowerName.includes('sport') || 
                    lowerGroup.includes('spor') || lowerGroup.includes('sport')) {
                    return 'sport';
                }
                
                // MÃ¼zik kontrolÃ¼
                if (lowerName.includes('mÃ¼zik') || lowerName.includes('music') || 
                    lowerGroup.includes('mÃ¼zik') || lowerGroup.includes('music')) {
                    return 'music';
                }
                
                // VarsayÄ±lan olarak CanlÄ± TV
                return 'live';
            }

            // Aktif kategoriyi ayarlama
            setActiveCategory(category) {
                this.currentCategory = category;
                
                // Tab'larÄ± gÃ¼ncelle
                document.querySelectorAll('.category-tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.category === category);
                });
                
                // KanallarÄ± filtrele
                this.filteredChannels = category === 'all' 
                    ? this.allChannels 
                    : this.allChannels.filter(ch => ch.category === category);
                
                this.renderChannels();
            }

            // KanallarÄ± render etme
            renderChannels() {
                if (this.filteredChannels.length === 0) {
                    this.channelsList.innerHTML = '<div class="loading">Bu kategoride kanal bulunamadÄ±</div>';
                    return;
                }

                this.channelsList.innerHTML = this.filteredChannels.map((channel, index) => `
                    <div class="channel-item" onclick="iptvPlayer.playChannel(${index})">
                        <div class="channel-name">${channel.name}</div>
                        <div class="channel-group">${channel.group}</div>
                    </div>
                `).join('');
            }

            // Kanal oynatma
            playChannel(index) {
                const channel = this.filteredChannels[index];
                if (channel && channel.url) {
                    this.player.src = channel.url;
                    this.nowPlaying.textContent = `Åžu an oynatÄ±lan: ${channel.name}`;
                    
                    // OynatÄ±lan kanalÄ± iÅŸaretle
                    document.querySelectorAll('.channel-item').forEach(item => {
                        item.classList.remove('playing');
                    });
                    document.querySelectorAll('.channel-item')[index].classList.add('playing');
                    
                    this.player.play().catch(e => {
                        this.showError('Kanal oynatÄ±lamÄ±yor: ' + e.message);
                    });
                }
            }

            // Ä°statistikleri gÃ¼ncelleme
            updateStats() {
                const categories = [...new Set(this.allChannels.map(ch => ch.category))];
                this.channelCount.textContent = `${this.allChannels.length} kanal yÃ¼klÃ¼`;
                this.categoryCount.textContent = `${categories.length} kategori`;
            }

            showLoading(message) {
                this.channelsList.innerHTML = `<div class="loading">${message}</div>`;
            }

            showError(message) {
                this.channelsList.innerHTML = `<div class="error">${message}</div>`;
            }
        }

        // Global player instance
        const iptvPlayer = new AdvancedIPTVPlayer();

        // M3U listesini yÃ¼kleme fonksiyonu
        function loadPlaylist() {
            const urlInput = document.getElementById('m3uUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('LÃ¼tfen bir M3U URL\'si girin');
                return;
            }
            
            iptvPlayer.loadPlaylist(url);
        }

        // Enter tuÅŸu ile yÃ¼kleme
        document.getElementById('m3uUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadPlaylist();
            }
        });

        // Sayfa yÃ¼klendiÄŸinde Ã¶rnek M3U yÃ¼kle (isteÄŸe baÄŸlÄ±)
        document.addEventListener('DOMContentLoaded', () => {
            // Ä°sterseniz burada otomatik olarak bir M3U yÃ¼kleyebilirsiniz
        });
    </script>
</body>
</html>
